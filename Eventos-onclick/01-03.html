<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>01 JS</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
	
	<script>
		function botaoClicado(){		// Função
			var botaovar = document.getElementById("botaoid")		// Definimos uma variável para a div
			botaovar.innerHTML = "Botão Clicado"					// A variável do botão está 'chamando' a função innerHTML
			botaovar.style = "width: 100%; height: 50vh; font-size: 1em;"			// Agora ela está 'chamando' a função style e alterando o estilo do botão

		}

	</script>
</head>
<body>
	<main>
		<button id="botaoid" onclick="botaoClicado()">clique-me</button>	<!-- Definimos uma id para a div e chamamos a função botaoClicado(). Sempre que o botão for clicado a função irá rodar. -->

	</main>
</body>
</html>
